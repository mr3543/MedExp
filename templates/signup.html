{% extends "login_base.html" %}

{% block title %}MedExp | Signup{% endblock %}

{% block login_body %}

<div id = "user_signup">
    <div id = "signup_text">Signup</div>
        <div id="signup_bars">
        <form action = "{{ url_for('new_user') }}" method="post">
            <label class = "login_label">Username:</label>
            <input type = "text" name = "username" class = "input-no-border"> 
            <br>
            <label class = "login_label">Password:</label>
            <input type = "password" name = "password" class = "input-no-border">
            <br>
            <label class = "login_label">Confirm Password:</label>
            <input type = "password" name = "confirm_password" class = "input-no-border">
            <button type = "submit" class = "btn-fancy">Submit</button>
        </form>
    </div>
    <div id = "message_box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
</html>
